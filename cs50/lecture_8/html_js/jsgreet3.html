<!DOCTYPE html>
<html lang="en">

    <head>
        <script>
            
            //document.querySelector('form')//null - can't use the form before defining it - top to bottom c approach
            document.addEventListener('DOMContentLoaded', function() {//Adding this prevents the null exception
                document.querySelector('form').addEventListener('submit', function(event) {
                    alert('hello, ' + document.querySelector('#name').value);
                    event.preventDefault(); //like return false in jsgreet
                });
            });//lambda - anonymous function
        </script>
        <title>Greet Version 1</title>
    </head>

    <body>
        <form>
            <input name="name" id="name" autocomplete="off" autofocus type="text" placeholder="Type here pls">
            <input type="submit">
        </form>


    </body>

</html>
