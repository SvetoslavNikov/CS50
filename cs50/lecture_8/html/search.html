<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Search Box</title>
    </head>

    <body>
        <form action="https://www.google.com/search" method="get">
            <input  autocomplete="off" autofocus name="q" type="search" placeholder="Type here">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
