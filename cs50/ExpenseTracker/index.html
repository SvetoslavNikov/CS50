<!DOCTYPE html>

<html>

<head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>

<body>
<div class="container">
    <h1>Expense Tracker</h1>

    <div class="section">
        <h2>Income</h2>
        <div class="input-group">
            <label for="income-description">Description</label>
            <input type="text" id="income-description" placeholder="Descripe your income">
        </div>

        <div class="input-group">
            <label for="income-category">Category </label>
            <select id="income-category">
                <option value="salary">Food</option>
                <option value="side-hustle">Bill</option>
                <option value="Other">Social</option>
            </select>
        </div>
        <div class="input-group">
            <label for="income-amount">Amount (BGN)</label>
            <input type="number" id="income-amount" placeholder="Amount">
        </div>
        <div class="button-group">
            <button id="add-income-button">Add Income</button>
        </div>
    </div>

    <div class="section">
        <h2>Expenses</h2>
        <div class="input-group">
            <label for="expense-description">Description</label>
            <input type="text" id="expense-description" placeholder="Describe">
        </div>
        <div class="input-group">
            <label for="expense-category">Category </label>
            <select id="expense-category">
                <option value="food">Food</option>
                <option value="bills">Bill</option>
                <option value="social">Social</option>
                <option value="emotion">Emotion</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="input-group">
            <label for="expense-amount">Amount </label>
            <input type="number" id="expense-amount" placeholder="Amount">
        </div>
        <div class="button-group">
            <button id="add-expense-button">Add Expense</button>
        </div>
    </div>

    <div class="table-container">
        <h2>Transaction History</h2>
        <table>
            <thead>
            <tr>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody id="transaction-history">
            <!-- TODO -->
            </tbody>
        </table>
    </div>
    <div class="summary">
        <h2>Today </h2>
        <p>Income: <span id="total-income">0</span> lv.</p>
        <p>Expenses: <span id="total-expense">0</span> lv.</p>
        <p>Balance: <span id="balance">0</span> lv.</p>
    </div>
    <div class="clear-button-group">
        <button id="clear-all-button">Clear All</button>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
